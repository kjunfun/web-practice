<!DOCTYPE html> <!--html5(최신 ver)-->
<html>html<br>
    <head>html-head
        <meta charset='UTF-8'> <!--한글 텍스트 인코딩 방식-->

        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <title>3장 요약</title>
    </head>

    <body>html-body<br><br>
      <header>html-body-header  
        <h1 style = 'color: pink;'>안녕하세요!</h1>

        <p><h2>검색엔진 리스트</h2></p>
        <ol>
            <li><h3><a href='https://naver.com' target='_blank'><네이버></a></h3></li>
            <li><a href='https://google.co.kr' target='_blank'><img src = 'https://pbs.twimg.com/profile_images/770139154898382848/ndFg-IDH.jpg' alt = '구글 로고' width=30; height=30; ></a></li> <!--style tag의 width, height 설정방식과 다름.-->
        </ol>

      </header><br><br>

      <main role='main'>html-body-main
      <!--role='main'은 IE도 지원하도록 하기 위함.-->
        <article>
          쓰고싶은 본문내용 작성
          <h2><img src = 'https://cdn.pixabay.com/photo/2021/07/23/14/50/black-redstart-6487474_960_720.jpg' width=300, height=300 alt='pixabay-뱁새'></h2>
        </article>
      </main>

      <footer>html-body-footer
        <div>
          <p>주소: ~~~~ 's home</p>
          <p>e-mail: ~~~~ 's email</p>
        </div>
        <div>
          <p>copyright: ~~~~~ | 대표: 토끼</p>
        </div>
      <!--article과 div는 유사한 개념-->
        
      </footer>
        

        
        
    </body>
</html>
<!--alt속성은 시각장애인들의 스크린 리더 기능 or img파일 다운로드시 폴더명 변경으로 이미지 깨짐이 나타날 때, 설정한 alt를 통해 어떤 이미지인지 알 수 있게 해줘서 img태그쓸 때 꼭 써야함.-->
<!--block요소: h,p태그, html 구조 태그,줄 바꿈 출력 /inline요소: a태그, 한 줄 출력, 네비게이션 버튼 만들 때 사용-->
